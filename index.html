<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Checkout</title>
</head>
<body>
    <div id="App">
        <div class="container">
          <div class="credit-card">
              <div class="credit-card-front">
                <div class="credit-card-head">
                    <img class="chip" src="./images/chip.png" alt="card">
                    <img class="visa" src="./images/visa.png" alt="visa">
                  </div>
                  <div class="credit-card-number">
                      <h1>{{number1}} {{number2}} {{number3}} {{number4}}</h1>
                  </div>
                  <div class="credit-card-info">
                      <div class="holder">
                        <p>CARD HOLDER</p>
                        <h3>{{name}}</h3>
                      </div>
                      <div class="expires">
                        <p>EXPIRES</p>
                        <H3>{{date1}}<span v-if="date1">/</span>{{date2}}</H3>
                      </div>
                  </div>
              </div>
              <div class="credit-card-back">
                  <div class="black"></div>
                  <div class="ccv-back">
                    <p>CCV</p>
                  </div>
                  <div class="white">
                      <h3>{{ccv}}</h3>
                  </div>
                  <div class="visa-back">
                    <img class="visa-back" src="./images/visa.png" alt="visa">
                  </div>
              </div>
          </div>
          <div class="card-form">
              <form>
                  <div class="form-card-number">
                    <label>CARD NUMBER</label>
                    <div class="card-number-column">
                        <input v-model="number1" type="number" max="9999">
                        <input v-model="number2" type="number">
                        <input v-model="number3" type="number">
                        <input v-model="number4" type="number">
                    </div>
                  </div>
                  <div class="form-card-name">
                    <label>CARD HOLDER</label>
                    <input v-model="name" type="text">
                  </div>
                  <div class="form-expire">
                      <div class="expire-input">
                            <div class="expire-left">
                                <label>EXPIRE DATE</label>
                                <div>
                                    <input v-model="date1" type="number">
                                    <input v-model="date2" type="number">
                                </div>
                            </div>
                            <div class="expire-right">
                                <label>CCV</label>
                                <input v-model="ccv" class="ccc" type="number">
                            </div>
                      </div>
                      <button class="submit-btn">Submit</button>
                  </div>
              </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
